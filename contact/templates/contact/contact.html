<section id="contact-form" class="py-5">
    <div class="container">
        <!-- Section heading -->
        <h3 class="text-center mb-4">Or you can just leave me a message here:</h3>
        
        <!-- Contact form -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_name">Name</label>
                        <input type="text" name="name" id="id_name" class="form-control" placeholder="Anonymous" value="{{ form.name.value|default:'Anonymous' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_message">Message</label>
                        <textarea name="message" id="id_message" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
